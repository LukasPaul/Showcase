<html xmlns:th="http://www.thymeleaf.org">
<style>
.chart{
    float: left;
    margin: 10px 10px 10px 10px;
    padding: 10px 50px 50px 10px;
	border-style:solid;
	border-color: #595978;
	border-width:1px;
  
}
</style>
<body>

	<h2>Upload Airports Data</h2>
	This is a little snippet for uploading csv file to the flightinfo service <br />
	The csv is posted as multipart data form to:<i> /airports/import/csv</i>


	<div class="chart">
		<form method="POST" enctype="multipart/form-data" action="airports/import/csv">
			<table>
			<tr>Please select the csv file</tr>
				<tr><td><input type="file" name="file" /></td></tr>
				<tr><td><input type="submit" value="Upload" /></td></tr>
			</table>
		</form>
	</div>
</body>
</html>
